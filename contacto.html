<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-with, initial-scale=1.0">
	<title>Bienes Raíces</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<header class="side-header">
		<div class="contenedor contenido-header">
			<div class="barra">
				<a href="/">
					<img src="img/logo.svg" alt="Logotipo De Bienes Raíces">
				</a>

				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.html">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
			</div>

			</div>
	</header>

	<h1 class="fw-300 centrar-texto">Contacto</h1>
	<img src="img/destacada3.jpg" alt="Imagen Principal">

	<main class="contenedor seccion contenido-centrado">

		<h2 class="fw-300 centrar-texto">Diligencia el formulario de Contacto</h2>

		<form action="">

			<fieldset>
				<legend>Información personal</legend>
				<label for="nombre">Nombre: </label>
				<input type="text" id="nombre" placeholder="Tu nombre">

				<label for="email">E-mail: </label>
				<input type="email" id="email" placeholder="Tu correo electrónico">

				<label for="telefono">Teléfono: </label>
				<input type="tel" id="telefono" placeholder="Tu número de teléfono" required>

				<label for="mensaje">Mensaje: </label>
				<textarea id="mensaje"></textarea>
			</fieldset>

			<fieldset>
				<legend>Información sobre propiedad</legend>
				<label for="opciones">Vende o Compra</label>
				<select id="opciones">
					<option value="" disabled selected>-- Seleccione --</option>
					<option value="">Compra</option>
					<option value="">Vende</option>
				</select>

				<label for="cantidad">Cantidad</label>
				<input type="number" min="0">
			</fieldset>

			<fieldset>
				<legend>Contacto</legend>

				<p>¿Cómo desea ser contactado?:</p>

				<div class="forma-contacto">
					<label for="telefono">Teléfono</label>
					<input type="radio" name="contacto" value="telefono" id="telefono">

					<label for="correo">E-mail</label>
					<input type="radio" name="contacto" value="correo" id="correo">
				</div>

				<p>Si eligió teléfono, elija la fecha y la hora:</p>

				<label for="fecha">Fecha</label>
				<input type="date" name="fecha" value="fecha" id="fecha">

				<label for="hora">Hora</label>
				<input type="time" name="hora" value="hora" id="fecha">

			</fieldset>

			<input type="submit" value="Enviar" class="boton boton-verde">

		</form>

	</main>

	<footer class="site-footer seccion">
		<div class="contenedor contenedor-footer">
			<nav class="navegacion">
				<a href="nosotros.html">Nosotros</a>
				<a href="anuncios.html">Anuncios</a>
				<a href="blog.html">Blog</a>
				<a href="contacto.html">Contacto</a>
			</nav>
			<p class="copyright">Todos los derechos reservados 2020 &copy;</p>
		</div>
	</footer>

</body>

</html>
